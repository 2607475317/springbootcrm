<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" >
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<br><br>
<form class="layui-form" action="" id="form1">
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-inline">
            <input type="text" name="name" th:value="${order.name}" readonly autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">WeChat号</label>
        <div class="layui-input-inline">
            <input type="text" name="wechat_no" th:value="${order.wechat_no}"  readonly autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">WeChat备注</label>
        <div class="layui-input-inline">
            <input type="text" name="wechat_mark" th:value="${order.wechat_mark}"  readonly autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">QQ</label>
        <div class="layui-input-inline">
            <input type="text" name="qq_no" th:value="${order.qq_no}" readonly autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">手机</label>
        <div class="layui-input-inline">
            <input type="text" name="tel" th:value="${order.tel}" readonly autocomplete="off" class="layui-input">
        </div>

    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">购买课程</label>
        <div class="layui-input-inline">
            <input type="text" name="course_name" th:value="${order.course_name}" readonly autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">购买价格</label>
        <div class="layui-input-inline">
            <input type="text" name="course_price" th:value="${order.course_price}" readonly autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">购买日期</label>
        <div class="layui-input-inline">
            <input type="text" name="order_date" id="date" th:value="${order.order_date}" readonly  autocomplete="off" class="layui-input">
        </div>
    </div>
</form>
<script>
    var $,layer;
    layui.use(['form'], function(){
        var form = layui.form;

        $ = layui.jquery;
        layer = layui.layer;

    }
    );

    function doSave() {
        //获取表单数据
        var formData = $("#form1").serialize();
        //提交表单
        $.post("/courseorder/save",formData,function (msg) {
            if(msg.success == 1){
                layer.alert("添加成功",{yes:function () {
                    parent.layer.closeAll();
                }});
            }else{
                layer.alert("添加失败",{yes:function () {
                    parent.layer.closeAll();
                }});
            }
        });
    }
</script>
    </body>
</html>
